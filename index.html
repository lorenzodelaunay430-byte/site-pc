<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configurateur PC</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; }
    #categories { width: 20%; padding: 10px; border-right: 2px solid #ddd; }
    #categories button { display: block; margin: 5px 0; padding: 10px; width: 100%; cursor: pointer; }
    #products { width: 50%; padding: 10px; display: flex; flex-wrap: wrap; gap: 15px; }
    .product { border: 1px solid #ddd; padding: 10px; width: 180px; text-align: center; cursor: pointer; }
    .product img { width: 150px; height: auto; }
    #recap { width: 30%; padding: 10px; border-left: 2px solid #ddd; }
    #recap-list { list-style: none; padding: 0; }
  </style>
</head>
<body>

  <div id="categories">
    <h3>Catégories</h3>
    <button onclick="showCategory('cpu')">Processeurs</button>
    <button onclick="showCategory('gpu')">Cartes Graphiques</button>
    <button onclick="showCategory('ram')">Mémoire</button>
    <button onclick="showCategory('ssd')">SSD</button>
    <button onclick="showCategory('hdd')">HDD</button>
    <button onclick="showCategory('psu')">Alimentation</button>
    <button onclick="showCategory('case')">Boîtiers</button>
  </div>

  <div id="products"></div>

  <div id="recap">
    <h3>Récapitulatif</h3>
    <ul id="recap-list"></ul>
    <p><strong>Total :</strong> <span id="total">0</span> €</p>
  </div>

<script>
const produits = {
  cpu: [
    { nom: "AMD Ryzen 9 9900X", prix: 479.99, image: "https://via.placeholder.com/150" },
    { nom: "Intel Core i9-14900K", prix: 689.99, image: "https://via.placeholder.com/150" },
    { nom: "AMD Ryzen 5 7600", prix: 239.99, image: "https://via.placeholder.com/150" }
  ],
  gpu: [
    { nom: "NVIDIA RTX 3060 12Go", prix: 299.99, image: "https://via.placeholder.com/150" },
    { nom: "NVIDIA RTX 4070 Ti", prix: 799.99, image: "https://via.placeholder.com/150" },
    { nom: "AMD RX 7800 XT", prix: 599.99, image: "https://via.placeholder.com/150" }
  ],
  ram: [
    { nom: "Corsair Vengeance 16Go", prix: 89.99, image: "https://via.placeholder.com/150" },
    { nom: "G.Skill Trident Z 32Go", prix: 169.99, image: "https://via.placeholder.com/150" }
  ],
  ssd: [
    { nom: "Samsung 980 Pro 1To", prix: 119.99, image: "https://via.placeholder.com/150" },
    { nom: "Crucial P5 Plus 2To", prix: 189.99, image: "https://via.placeholder.com/150" }
  ],
  hdd: [
    { nom: "Seagate Barracuda 2To", prix: 69.99, image: "https://via.placeholder.com/150" },
    { nom: "WD Black 4To", prix: 129.99, image: "https://via.placeholder.com/150" }
  ],
  psu: [
    { nom: "Corsair RM750x 750W", prix: 129.99, image: "https://via.placeholder.com/150" },
    { nom: "Seasonic Focus GX 850W", prix: 149.99, image: "https://via.placeholder.com/150" }
  ],
  case: [
    { nom: "NZXT H510", prix: 89.99, image: "https://via.placeholder.com/150" },
    { nom: "Fractal Meshify 2", prix: 139.99, image: "https://via.placeholder.com/150" }
  ]
};

let recap = {};
function showCategory(cat) {
  const container = document.getElementById("products");
  container.innerHTML = "";
  produits[cat].forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `<img src="${p.image}" alt="${p.nom}">
                     <h4>${p.nom}</h4>
                     <p>${p.prix.toFixed(2)} €</p>
                     <button onclick="addToRecap('${cat}', ${i})">Choisir</button>`;
    container.appendChild(div);
  });
}

function addToRecap(cat, index) {
  recap[cat] = produits[cat][index];
  updateRecap();
}

function updateRecap() {
  const recapList = document.getElementById("recap-list");
  recapList.innerHTML = "";
  let total = 0;
  for (const cat in recap) {
    const item = recap[cat];
    total += item.prix;
    recapList.innerHTML += `<li>${item.nom} - ${item.prix.toFixed(2)} €</li>`;
  }
  document.getElementById("total").textContent = total.toFixed(2);
}
</script>
</body>
</html>
