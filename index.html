<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montage PC - Lorenzo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      background: url("https://www.météris.fr/wp-content/uploads/2015/08/montage-pc.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      animation: fadeIn 1.5s ease;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      animation: fadeIn 2s ease;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.7s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: #0078ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #005ad3;
      transform: scale(1.05);
    }

    /* Pop-up */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      animation: pop 0.3s ease;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Montage PC par Lorenzo</h1>
    <p>Numéro : 07 63 12 26 70</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Tarifs</h2>
      <p>En fonction des composants et du temps de montage.</p>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p>Envie d’un montage ? Cliquez ci-dessous :</p>
      <a href="#" class="btn" id="openModal">Me contacter</a>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Me contacter</h2>
      <p>Envoyez-moi un mail :</p>
      <a href="mailto:lorenzo@example.com" class="btn">Ouvrir Gmail</a>
    </div>
  </div>

  <script>
    // Animation des cards au scroll
    const cards = document.querySelectorAll('.card');
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          card.classList.add('show');
        }
      });
    });

    // Pop-up
    const modal = document.getElementById("contactModal");
    document.getElementById("openModal").onclick = () => modal.style.display = "flex";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
  </script>
</body>
</html>
